<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Account</title>
  <style>
    body {
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #d1d5db;
    }
    .button {
      background-color: #3b82f6;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .message {
      margin-top: 15px;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Account</h2>
    <input type="text" id="firstName" class="input" placeholder="First Name" />
    <input type="text" id="lastName" class="input" placeholder="Last Name" />
    <input type="text" id="newUsername" class="input" placeholder="Username" />
    <input type="password" id="newPassword" class="input" placeholder="Password" />
    <button class="button" onclick="registerAccount()">Register</button>
    <p id="message" class="message"></p>
  </div>

  <script>
    function registerAccount() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;
      const messageElement = document.getElementById('message');

      if (firstName && lastName && username && password) {
        const users = JSON.parse(localStorage.getItem('users')) || {};

        if (!users[username]) {
          users[username] = { firstName, lastName, password };
          localStorage.setItem('users', JSON.stringify(users));
          messageElement.textContent = "Registration successful. You can now log in.";
          window.location.href = 'login.html';
        } else {
          messageElement.textContent = "Username already exists.";
        }
      } else {
        messageElement.textContent = "Please fill in all fields.";
      }
    }
  </script>
</body>
</html>
